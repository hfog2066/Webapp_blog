<!DOCTYPE html>
<html lang=EN>
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
    </head>
    <body>
        {%  if user.is_authenticated %}
            <h1> Welcome, {{ user.username }}</h1>
        {% else %}
            <h1> Welcome, new user. Please log in</h1>
        {% endif %}

        <h2>Users Comments</h2>
    {% for data in object_list %}
       <table>
           <tr>
               <td>Full name: </td>
               <td>{{data.fullname}}</td>
           </tr>

           <tr>
            <td>Email: </td>
            <td>{{data.email}}</td>
           </tr>

           <tr>
                <td>Message: </td>
                <td>{{data.message}}</td>
           </tr>

           <tr>
                <td>Date: </td>
                <td>{{data.pub_date}}</td>
           </tr>
           <br><br>

        
       </table>
    {% endfor%}
    </body>
</html>
